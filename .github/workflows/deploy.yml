name: Build and Deploy

# CI guardrails:
# - safe echo-based logs only; no GitHub command tokens executed in shell
# - sanity checks for expected repo paths
# - retries for flaky network operations
# - concurrency + minimal permissions

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable debug logging"
        type: boolean
        default: false
      dry_run:
        description: "Rsync dry run only (skip restart)"
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  DEBUG_CI: ${{ github.event_name == 'workflow_dispatch' && inputs.debug && '1' || '0' }}
  DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run && '1' || '0' }}

jobs:
  # ---------------------------
  # BACKEND BUILD (CI CHECK)
  # ---------------------------
  backend_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Sanity: verify backend paths
        run: |
          test -d backend && test -f backend/requirements.txt || {
            echo "Missing backend/requirements.txt"
            exit 1
          }

      - name: Debug: workspace
        if: ${{ env.DEBUG_CI == '1' }}
        run: |
          echo "::group::workspace"
          pwd
          ls -la
          echo "::endgroup::"

      - name: Python versions
        run: |
          python --version
          pip --version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django checks
        working-directory: backend
        env:
          DJANGO_DEBUG: "true"
          DJANGO_SETTINGS_MODULE: core.settings
          DJANGO_SECRET_KEY: "ci-placeholder"
          APPLICANT_SECRET: "ci-placeholder"
          DB_ENGINE: "django.db.backends.sqlite3"
          DB_NAME: ":memory:"
        run: python manage.py check

  # ---------------------------
  # FRONTEND BUILD (CI ARTIFACT)
  # ---------------------------
  frontend_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Sanity: verify frontend paths
        run: |
          test -d frontend && test -f frontend/package.json || {
            echo "Missing frontend/package.json"
            exit 1
          }

      - name: Debug: workspace
        if: ${{ env.DEBUG_CI == '1' }}
        run: |
          echo "::group::workspace"
          pwd
          ls -la
          echo "::endgroup::"

      - name: Node versions
        run: |
          node -v
          npm -v

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          retry() {
            n=0
            until [ $n -ge 3 ]; do
              "$@" && return 0
              n=$((n+1))
              sleep $((n*5))
            done
            return 1
          }
          retry npm ci --prefer-offline --no-audit

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.BACKEND_HEALTH_URL }}
        run: npm run build

      - name: Verify frontend build outputs
        run: |
          test -d frontend/.next || {
            echo "Missing frontend/.next"
            exit 1
          }
          test -d frontend/public || {
            echo "Missing frontend/public"
            exit 1
          }

      - name: List frontend build output
        if: ${{ env.DEBUG_CI == '1' }}
        run: |
          echo "::group::frontend build output"
          ls -la frontend
          if [ -d frontend/.next ]; then
            ls -la frontend/.next
            du -sh frontend/.next || true
          fi
          if [ -d frontend/public ]; then
            ls -la frontend/public
            du -sh frontend/public || true
          fi
          echo "::endgroup::"

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          if-no-files-found: error
          path: |
            frontend/.next
            frontend/public

  # ---------------------------
  # DEPLOY TO SERVER
  # ---------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: [backend_build, frontend_build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend

      - name: Verify frontend artifact
        run: |
          test -d frontend/.next || {
            echo "Missing frontend/.next in downloaded artifact"
            exit 1
          }
          test -d frontend/public || {
            echo "Missing frontend/public in downloaded artifact"
            exit 1
          }

      - name: Sanity: verify deploy secrets present
        run: |
          test -n "${{ secrets.DEPLOY_HOST }}" || { echo "DEPLOY_HOST missing"; exit 1; }
          test -n "${{ secrets.DEPLOY_USER }}" || { echo "DEPLOY_USER missing"; exit 1; }
          test -n "${{ secrets.DEPLOY_PATH }}" || { echo "DEPLOY_PATH missing"; exit 1; }
          test -n "${{ secrets.DEPLOY_SSH_KEY }}" || { echo "DEPLOY_SSH_KEY missing"; exit 1; }

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add deploy host to known_hosts
        run: |
          retry() {
            n=0
            until [ $n -ge 3 ]; do
              "$@" && return 0
              n=$((n+1))
              sleep $((n*5))
            done
            return 1
          }
          mkdir -p ~/.ssh
          retry ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      # ---- BACKEND server
      - name: Deploy backend
        run: |
          retry() {
            n=0
            until [ $n -ge 3 ]; do
              "$@" && return 0
              n=$((n+1))
              sleep $((n*5))
            done
            return 1
          }
          DRY_RUN_FLAG=""
          if [ "${DRY_RUN}" = "1" ]; then
            DRY_RUN_FLAG="--dry-run"
          fi
          retry rsync -az --delete ${DRY_RUN_FLAG} \
            --exclude ".env" \
            --exclude ".git" \
            backend/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/backend/"

      # ---- FRONTEND server
      - name: Deploy frontend
        run: |
          retry() {
            n=0
            until [ $n -ge 3 ]; do
              "$@" && return 0
              n=$((n+1))
              sleep $((n*5))
            done
            return 1
          }
          DRY_RUN_FLAG=""
          if [ "${DRY_RUN}" = "1" ]; then
            DRY_RUN_FLAG="--dry-run"
          fi
          retry rsync -az --delete ${DRY_RUN_FLAG} frontend/.next/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/frontend/.next/"
          retry rsync -az --delete ${DRY_RUN_FLAG} frontend/public/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/frontend/public/"

      - name: Restart frontend safely
        if: ${{ env.DRY_RUN != '1' }}
        run: |
          retry() {
            n=0
            until [ $n -ge 3 ]; do
              "$@" && return 0
              n=$((n+1))
              sleep $((n*5))
            done
            return 1
          }
          retry ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
          "cd '${{ secrets.DEPLOY_PATH }}' && docker compose -f docker-compose.prod.yml restart frontend nginx"
