name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # ----------------------------------------
  # BACKEND BUILD (VALIDATION ONLY)
  # ----------------------------------------
  backend_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hr/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django checks
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DJANGO_SECRET_KEY: "ci-placeholder"
          APPLICANT_SECRET: "ci-placeholder"
          DEEPGRAM_API_KEY: "ci-placeholder"
          GEMINI_API_KEY: "ci-placeholder"
          OPENAI_API_KEY: "ci-placeholder"
          DB_ENGINE: "django.db.backends.sqlite3"
          DB_NAME: ":memory:"
        run: python manage.py check

  # ----------------------------------------
  # FRONTEND BUILD (ARTIFACT)
  # ----------------------------------------
  frontend_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hr/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: hr/frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.BACKEND_HEALTH_URL }}
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            hr/frontend/.next
            hr/frontend/public
          if-no-files-found: error

  # ----------------------------------------
  # DEPLOY TO SERVER
  # ----------------------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: [backend_build, frontend_build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: hr/frontend

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add deploy host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      # -------------------------
      # RSYNC BACKEND SOURCE
      # -------------------------
      - name: Rsync backend source
        run: |
          rsync -az --delete \
            --exclude ".env" \
            --exclude ".env.local" \
            --exclude ".git" \
            --exclude "__pycache__" \
            hr/backend/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/backend/"

      # -------------------------
      # RSYNC FRONTEND BUILD OUTPUT
      # -------------------------
      - name: Rsync frontend .next build
        run: |
          rsync -az --delete \
            hr/frontend/.next/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/frontend/.next/"

      - name: Rsync frontend public assets
        run: |
          rsync -az --delete \
            hr/frontend/public/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/frontend/public/"

      # -------------------------
      # OPTIONAL: REMOTE VERIFY + SAFE RESTART
      # -------------------------
      - name: Remote verification & restart frontend
        run: |
          ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" << 'EOF'
            set -e
            cd "${{ secrets.DEPLOY_PATH }}"
            docker compose -f docker-compose.prod.yml restart frontend
            docker compose -f docker-compose.prod.yml restart nginx
          EOF
