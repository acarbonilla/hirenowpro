name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  backend_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django checks
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DJANGO_SECRET_KEY: "ci-placeholder"
          APPLICANT_SECRET: "ci-placeholder"
          DEEPGRAM_API_KEY: "ci-placeholder"
          GEMINI_API_KEY: "ci-placeholder"
          OPENAI_API_KEY: "ci-placeholder"
          DB_ENGINE: "django.db.backends.sqlite3"
          DB_NAME: ":memory:"
        run: python manage.py check

  frontend_build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.BACKEND_HEALTH_URL }}
        run: npm run build

      - name: Inspect frontend build output
        run: |
          pwd
          ls -la
          ls -la frontend/.next || echo "NO .next"
          ls -la frontend/out || echo "NO out"
          ls -la frontend/public || echo "NO public"

      - name: Detect frontend build output
        id: detect_frontend_output
        run: |
          if [ -d "frontend/.next" ]; then
            echo "frontend_dir=frontend/.next" >> "$GITHUB_OUTPUT"
            echo "Detected .next output"
          elif [ -d "frontend/out" ]; then
            echo "frontend_dir=frontend/out" >> "$GITHUB_OUTPUT"
            echo "Detected out output"
          else
            echo "No frontend build output directory found"
            exit 1
          fi

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          if-no-files-found: error
          path: |
            ${{ steps.detect_frontend_output.outputs.frontend_dir }}
            frontend/public

  deploy:
    runs-on: ubuntu-latest
    needs: [backend_build, frontend_build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add deploy host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Rsync backend source
        run: |
          rsync -az --delete \
            --exclude ".env" \
            --exclude ".env.local" \
            --exclude ".git" \
            --exclude "frontend" \
            --exclude "node_modules" \
            backend/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/backend/"

      - name: Rsync frontend build
        run: |
          rsync -az --delete \
            frontend/.next/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/frontend/.next/"
          rsync -az --delete \
            frontend/public/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/frontend/public/"

      - name: Rsync bootstrap verifier
        run: |
          rsync -az bootstrap.py \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/bootstrap.py"

      - name: Remote verification
        run: |
          ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
            "cd '${{ secrets.DEPLOY_PATH }}' && \
             ENV=production FORCE_BOOTSTRAP=1 \
             FRONTEND_URL='${{ secrets.FRONTEND_PUBLIC_URL }}' \
             BACKEND_HEALTH_URL='${{ secrets.BACKEND_HEALTH_URL }}' \
             python3 bootstrap.py"
