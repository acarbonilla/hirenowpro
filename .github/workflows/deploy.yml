name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  # ---------------------------
  # BACKEND BUILD (CI CHECK)
  # ---------------------------
  backend_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify workspace
        run: |
          pwd
          ls -la

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django checks
        working-directory: backend
        env:
          DJANGO_DEBUG: "true"
          DJANGO_SETTINGS_MODULE: core.settings
          DJANGO_SECRET_KEY: "ci-placeholder"
          APPLICANT_SECRET: "ci-placeholder"
          DB_ENGINE: "django.db.backends.sqlite3"
          DB_NAME: ":memory:"
        run: python manage.py check

  # ---------------------------
  # FRONTEND BUILD (CI ARTIFACT)
  # ---------------------------
  frontend_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify workspace
        run: |
          pwd
          ls -la

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.BACKEND_HEALTH_URL }}
        run: npm run build

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: |
            frontend/.next
            frontend/public

  # ---------------------------
  # DEPLOY TO SERVER
  # ---------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: [backend_build, frontend_build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add deploy host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      # ---- BACKEND → server
      - name: Deploy backend
        run: |
          rsync -az --delete \
            --exclude ".env" \
            --exclude ".git" \
            backend/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/backend/"

      # ---- FRONTEND → server
      - name: Deploy frontend
        run: |
          rsync -az --delete frontend/.next/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/frontend/.next/"
          rsync -az --delete frontend/public/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/frontend/public/"

      - name: Restart frontend safely
        run: |
          ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
          "cd '${{ secrets.DEPLOY_PATH }}' && docker compose -f docker-compose.prod.yml restart frontend nginx"
