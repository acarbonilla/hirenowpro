name: Build and Deploy

# CI guardrails:
# - safe echo-based logs only; no GitHub command tokens executed in shell
# - sanity checks for expected repo paths
# - retries for flaky network operations
# - concurrency + minimal permissions

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable debug logging"
        type: boolean
        default: false
      dry_run:
        description: "Rsync dry-run only (skip restart)"
        type: boolean
        default: false

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  DEBUG_CI: ${{ github.event_name == 'workflow_dispatch' && inputs.debug && '1' || '0' }}
  DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run && '1' || '0' }}

jobs:
  # =====================================================
  # BACKEND BUILD (CI CHECK ONLY)
  # =====================================================
  backend_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Sanity check backend path
        run: |
          test -d backend && test -f backend/requirements.txt || {
            echo "ERROR: backend/requirements.txt missing"
            exit 1
          }

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django checks
        working-directory: backend
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          DJANGO_SECRET_KEY: "ci-placeholder"
          APPLICANT_SECRET: "ci-placeholder"
          DB_ENGINE: "django.db.backends.sqlite3"
          DB_NAME: ":memory:"
        run: python manage.py check

  # =====================================================
  # FRONTEND BUILD (ARTIFACT)
  # =====================================================
  frontend_build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Sanity check frontend path
        run: |
          test -d frontend && test -f frontend/package.json || {
            echo "ERROR: frontend/package.json missing"
            exit 1
          }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --prefer-offline --no-audit

      - name: Build frontend
        working-directory: frontend
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.BACKEND_HEALTH_URL }}
        run: npm run build

      - name: Verify frontend build output
        run: |
          test -d frontend/.next || {
            echo "ERROR: frontend/.next missing"
            exit 1
          }
          if [ ! -d frontend/public ]; then
            echo "WARN: frontend/public missing (no static assets)"
          fi

      - name: Debug frontend build output
        if: ${{ env.DEBUG_CI == '1' }}
        run: |
          echo "=== FRONTEND BUILD OUTPUT ==="
          pwd
          ls -la frontend
          ls -la frontend/.next || true
          ls -la frontend/public || true
          echo "=== END FRONTEND BUILD OUTPUT ==="

      - name: Upload frontend artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          if-no-files-found: error
          path: |
            frontend/.next
            frontend/public

  # =====================================================
  # DEPLOY TO SERVER
  # =====================================================
  deploy:
    runs-on: ubuntu-latest
    needs: [backend_build, frontend_build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend

      - name: Verify downloaded frontend artifact
        run: |
          test -d frontend/.next || {
            echo "ERROR: frontend/.next missing after download"
            exit 1
          }
          test -d frontend/public || {
            echo "ERROR: frontend/public missing after download"
            exit 1
          }

      - name: Sanity check deploy secrets
        run: |
          test -n "${{ secrets.DEPLOY_HOST }}" || { echo "DEPLOY_HOST missing"; exit 1; }
          test -n "${{ secrets.DEPLOY_USER }}" || { echo "DEPLOY_USER missing"; exit 1; }
          test -n "${{ secrets.DEPLOY_PATH }}" || { echo "DEPLOY_PATH missing"; exit 1; }
          test -n "${{ secrets.DEPLOY_SSH_KEY }}" || { echo "DEPLOY_SSH_KEY missing"; exit 1; }

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add deploy host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.DEPLOY_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy backend
        run: |
          DRY=""
          [ "${DRY_RUN}" = "1" ] && DRY="--dry-run"
          rsync -az --delete $DRY \
            --exclude ".env" \
            --exclude ".git" \
            backend/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/backend/"

      - name: Deploy frontend
        run: |
          DRY=""
          [ "${DRY_RUN}" = "1" ] && DRY="--dry-run"
          rsync -az --delete $DRY frontend/.next/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/frontend/.next/"
          rsync -az --delete $DRY frontend/public/ \
            "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.DEPLOY_PATH }}/frontend/public/"

      - name: Restart frontend & nginx
        if: ${{ env.DRY_RUN != '1' }}
        run: |
          ssh "${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}" \
          "cd '${{ secrets.DEPLOY_PATH }}' && docker compose -f docker-compose.prod.yml restart frontend nginx"
